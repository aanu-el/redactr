<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Redactr</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/redactr.png" alt="" />
      </div>

      <form action="index.html" class="form" method="post">
        <div class="form-group">
          <label for="text-input" class="form-group-label">Text:</label>
          <textarea
            name="text-input"
            class="form-input"
            id="text-input"
            cols="10"
            rows="10"
            placeholder="Type/Paste your texts here"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="secret-text" class="form-group-label">Hide Words:</label>
          <input
            type="text"
            name="secret-text"
            class="form-input"
            id="secret-text"
            placeholder="Enter the words to hide (multiple words must be separated by space)"
          />
        </div>

        <div class="form-group">
          <label for="character" class="form-group-label"
            >Character (e.g. ****):</label
          >
          <input
            type="text"
            name="character"
            class="form-input"
            id="character"
            placeholder="Enter the Character you want to replace the words with (e.g. ****)"
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn-submit">Redact Now</button>
        </div>

        <!-- <div class="form-group">
          <button class="btn-refresh">Refresh</button>
        </div> -->
      </form>

      <div class="form-group result-display">
        <label for="result" class="form-group-label">Result:</label>
        <textarea
          name="result"
          class="form-input"
          id="result"
          cols="20"
          rows="10"
          readonly
        ></textarea>
      </div>
    </div>
  </body>
</html>
